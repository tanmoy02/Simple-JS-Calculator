<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Calculator</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h2>Simple Calculator</h2>
        <form method="GET">
            <div>
                <input type="number" name="field1" id="num1" required step="any">
                <label>First Number</label>
            </div>
            <div>
                <input type="text" name="field2" id="sym" required>
                <label>Operation Type</label>
            </div>
            <div>
                <input type="number" name="field3" id="num2" required step="any">
                <label>Second Number</label>
            </div>
            <input type="submit" value="Calculate" id="calculate">
            <input type="reset" value="Reset" id="reset">
        </form>
        <h3>Please fill all the correspondence field & click on calculate for calculation</h3>
    </div>
    <footer>
        <span>Made with <i class="fas fa-heart"></i> by Tanmoy</span>
    </footer>

    <script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>
</html>
